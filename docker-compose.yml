services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    env_file:
      - .env
    volumes:
      - ./content:/app/content
      - ./cookies.txt:/app/cookies.txt
      - ./.env:/app/.env:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    restart: unless-stopped
    healthcheck:
      # # For HTTP (TLS disabled):
      # test: ["CMD", "wget", "-q", "--spider", "http://localhost:${SERVER_PORT}/health"]
      # For HTTPS (TLS enabled):
      test: ["CMD", "wget", "-q", "--spider", "--no-check-certificate", "https://localhost:${SERVER_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
